<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div id="app-container">
        <div id="form-container">
            <div>
                <label>Hours</label>
                <input id="hours-input" type="number" name="hours" value="0" min="0" max="23">
            </div>
            <div>
                <label>Minutes</label>
                <input id="minutes-input" type="number" name="minutes" value="0" min="0" max="59">
            </div>
            <div>
                <label>Seconds</label>
                <input id="seconds-input" type="number" name="seconds" value="0" min="0" max="59">
            </div>
            <button id="add-button">Add</button>    
        </div>
    
        <div id="timers-container">
    
        </div>
    </div>
    
    <script async src="./js/main.js"></script>
    </body>
</html>
